<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link id="darktheme" rel="" href="{{ "/assets/dark.css" | relative_url }}">
  <script>
    let csstag = document.getElementById("darktheme");
    if (document.cookie.indexOf("theme:dark") >= 0) {
      csstag.rel = "stylesheet";
    } else {
      csstag.rel = "";
    }
    
    document.addEventListener("load", () => {
      let goDark = document.createElement("a");
      goDark.href = "#";
      goDark.classList.add("page-link");
      if (document.cookie.indexOf("theme:dark") >= 0) {
        goDark.addEventListener("click", () => { document.cookie = "theme:light"; document.location.reload(); });
        goDark.textContent = "â˜€";
      } else {
        goDark.addEventListener("click", () => { document.cookie = "theme:dark"; document.location.reload(); });
        goDark.textContent = "ðŸŒ™";
      }
      let nav = document.querySelector(".site-nav .trigger");
      nav.insertBefore(goDark, nav.firstChild);
    });
  </script>
  {%- feed_meta -%}
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
